<mat-tab-group id="modal">
<mat-tab label="Excluir">
        <h4>Deseja excluir mesmo?</h4>
        <button mat-raised-button (click)="delete()">Confirmar</button>
</mat-tab>

<mat-tab label="Editar">
        <mat-form-field  class="example-full-width" appearance="fill" >
            <mat-label>Insira a nova descrição</mat-label>
            <input matInput placeholder="Ex. Meia" class="inputzin" [(ngModel)]="description">
            </mat-form-field>   
            <button mat-raised-button (click)="edit()"><mat-icon>edit</mat-icon></button>
</mat-tab>


</mat-tab-group>
<button mat-raised-button id="botao" (click)="cancel()">Sair</button>
